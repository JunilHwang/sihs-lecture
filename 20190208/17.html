<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var time = 300
		function fun1 (){
			return new Promise(function (resolve, reject) {
				console.log(time)
				setTimeout(function () {
					resolve(time * 2) // then에서 받은 인자(함수)가 실행됨
				}, time+=300)
			})
		}

		(async function () {
			let time2
			time2 = await fun1()
			console.log('time2 : ', time2)
			time2 = await fun1()
			console.log('time2 : ', time2)
			time2 = await fun1()
			console.log('time2 : ', time2)
			time2 = await fun1()
			console.log('time2 : ', time2)
			time2 = await fun1()
			console.log('time2 : ', time2)
			console.log('내가 먼저 실행돼요')
		}());
	</script>
</body>
</html>
