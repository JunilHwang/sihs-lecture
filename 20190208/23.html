<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		ul,li{list-style:none;}
		.slide{width:1000px;height:300px;margin:20px auto;overflow:hidden;}
		.slide li{height:300px;}
		.slide li:nth-child(1){background:#ffa;}
		.slide li:nth-child(2){background:#faa;}
		.slide li:nth-child(3){background:#afa;}
		.slide li:nth-child(4){background:#aaf;}
	</style>
	<script src="js/slhc.slide.js"></script>
	<script src="js/slhc.common.js"></script>
</head>
<body>
	<div class="slide" data-type="left2right" data-playtime="1000" data-setTime="1000">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="slide" data-type="left2right" data-playtime="500" data-setTime="1500">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="slide" data-type="top2btm" data-playtime="500" data-setTime="1500">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="slide" data-type="top2btm" data-playtime="1000" data-setTime="1500">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="slide" data-type="fade" data-playtime="1000" data-setTime="1000">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="slide" data-type="fade" data-playtime="1000" data-setTime="2000">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
