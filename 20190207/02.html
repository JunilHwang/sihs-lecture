<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.flex {
			display: flex;
			width: 500px;
			height: 300px;
			border: 1px solid #000;
			justify-content: center;
			align-items: center;
		}

		.flex>div {
			width: 100px;
			height: 50px;
		}

		.flex>div:nth-child(1) {
			background: #ffa;
		}

		.flex>div:nth-child(2) {
			background: #faa;
		}

		.flex>div:nth-child(3) {
			background: #afa;
		}

		.flex>div:nth-child(4) {
			background: #aff;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	dsfafd
</body>
</html>
